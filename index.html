<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thermostat</title>

  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <style>
    .Green {
      border-radius: 80px;
      background-color: green;
      width: 40px;
      height: 40px;
      margin: auto;
      padding: 40px;
    }
    .Yellow {
      border-radius: 80px;
      background-color: #FFC125;
      width: 40px;
      height: 40px;
      margin: auto;
      padding: 40px;
    }
    .Red {
      border-radius: 80px;
      background-color: #EE5C42;
      width: 40px;
      height: 40px;
      margin: auto;
      padding: 40px;
    }
  </style>
</head>

<body style="text-align: center">

  <div>
    Temperature:
    <p id="temp"></p>
  </div>

  <a href='#' id="tempUp"><img height="40px" width="40px" src="public/images/uparrow.jpg"></a>

  <a href='#' id="tempDown"><img height="40px" width="40px" src="public/images/downarrow.jpg"></a>

  <button id="resetTemp" type="button" width="40px" height="40px">
    Reset
  </button>

  <div style="padding: 10px">
    <form action="">
      <input id="powerSave" type="checkbox" name="powerSave" checked>Power Saving Mode
    </form>
  </div>


  <div id="tempNotice">

  </div>

  <div id="showWeather">

  </div>

  <form id="submitForm" action="">
    Choose your City: <input type="text" name="userInput">
    <input type="submit" value="Submit">
  </form>


  <script src="src/thermostat.js"></script>
  <script src="app.js"></script>

</body>
</html>
