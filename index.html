<!DOCTYPE html>
<html style="background-color: #2c2c2c">
<head>
  <meta charset="utf-8">
  <title>Thermostat</title>

  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <style>
    .Green {
      border-radius: 80px;
      background-color: green;
      width: 40px;
      height: 40px;
      margin: auto;
      padding: 40px;
    }
    .Yellow {
      border-radius: 80px;
      background-color: #FFC125;
      width: 40px;
      height: 40px;
      margin: auto;
      padding: 40px;
    }
    .Red {
      border-radius: 80px;
      background-color: #EE5C42;
      width: 40px;
      height: 40px;
      margin: auto;
      padding: 40px;
    }
  </style>
</head>

<body style="text-align: center; font-family: Roboto; color: white">

  <div>
    Temperature:
    <p id="temp"></p>
  </div>

  <div>
    <a href='#' id="tempUp">
      <img height="40px" width="40px" src="public/images/uparrownoback.png">
    </a>
    <a href='#' id="tempDown">
      <img height="40px" width="40px" src="public/images/downarrownoback.png">
    </a>
  </div>

  <div>
    <a href='#' id="resetTemp">
      <img height="60px" width="60px" src="public/images/resetbutton.png">
    </a>
  </div>

  <div style="margin-bottom: 40px">
    <form action="">
      <input id="powerSave" type="checkbox" name="powerSave" checked>
      Power Saving Mode
    </form>
  </div>


  <div id="tempNotice">

  </div>

  <div id="showWeather">

  </div>

  <form>
    Choose your City: <input type="text" name="userInput">
    <input type="submit" value="Submit">
    <p>And adjust thermostat accordingly.</p>
  </form>


  <script src="src/thermostat.js"></script>
  <script src="app.js"></script>

</body>
</html>
